<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>testCase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Core Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <script src="bower_components/vue/dist/vue.js"></script>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">testCase</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Features</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inner cover">
                    <h1 class="cover-heading">Select your car</h1>
                    <p class="lead">Various selection to choose!</p>
                    <form id="demo">
                        <!-- radio buttons -->
                        <p>
                            <input type="radio" name="picked" value="one" v-model="picked">
                            <input type="radio" name="picked" value="two" v-model="picked"> {{picked}}
                        </p>
                        <p><pre>data: {{$data | json 2}}</pre></p>
                    </form>
                    <ul id="carlist">
                        <li v-repeat="car: cars" class="item-{{$index}}">
                            {{car.model}} // 
                                <div v-repeat="features: car.features">
                                    {{ features.doors }}
                                </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
